    width: 300px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
 
<div>iterasi</div>

 
<script>
$( document.body ).on( "click", function() {
  $( "div" ).each( function( i ) {
    if ( this.style.color !== "blue" ) {
      this.style.color = "blue";
    } else {
      this.style.color = "";
    }
  } );
} );
</script>
